<template name="login">
    <div class="login-box">
        <div class="login-logo">
            <a href="{{pathFor 'mainDash' }}"><b>Intranet</b>App</a>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form class="login-form">
                <div class="form-group has-feedback" style="display: none">
                    <label class="control-label">
                        <i class="fa fa-times-circle-o"></i> <span class="login-error"></span>
                    </label>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label" for="email-input" style="display: none">
                        <i class="fa fa-times-circle-o"></i> <span class="email-error"></span></label>
                    <input id="email-input" type="email" class="form-control" placeholder="Email">
                    <!--<span class="glyphicon glyphicon-envelope form-control-feedback"></span>-->
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label" for="password-input" style="display: none">
                        <i class="fa fa-times-circle-o"></i> <span class="password-error"></span></label>
                    <input id="password-input" type="password" class="form-control" placeholder="Password">
                    <!--<span class="glyphicon glyphicon-lock form-control-feedback"></span>-->
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <!--<div class="checkbox icheck">-->
                            <!--<label>-->
                                <!--<input type="checkbox"> Remember Me-->
                            <!--</label>-->
                        <!--</div>-->
                    </div><!-- /.col -->
                    <div class="col-xs-4">
                        <button class="btn btn-primary btn-block btn-flat login-btn">Sign In</button>
                    </div><!-- /.col -->
                </div>
            </form>

            <!--<div class="social-auth-links text-center">-->
                <!--<p>- OR -</p>-->
                <!--&lt;!&ndash;<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>&ndash;&gt;-->
                <!--<a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>-->
            <!--</div>&lt;!&ndash; /.social-auth-links &ndash;&gt;-->

            <!--<a href="#">I forgot my password</a><br>-->
            <a href="{{pathFor "organizationRegister"}}" class="text-center">Register a new organization</a><br>
            <a href="{{pathFor "userRegister"}}" class="text-center">Register a new user</a>

        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
</template>
