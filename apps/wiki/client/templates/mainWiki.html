<template name="mainWiki">
    {{#if Template.subscriptionsReady}}
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Wiki
                    {{#if scopeTypeIsOrg}}
                        <small>for {{scopeName}} organization profile</small>
                    {{else}}
                        <small>for {{scopeName}} personal profile</small>
                    {{/if}}
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{{pathFor 'mainDash'}}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                    <li class="active">Wiki</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="nav-tabs-custom">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#tab_1" data-toggle="tab" aria-expanded="true">Articles for Main Category</a></li>
                                <li class=""><a href="#tab_3" data-toggle="tab" aria-expanded="false">Drafts for Main Category</a></li>
                                <li class=""><a href="#tab_2" data-toggle="tab" aria-expanded="false">Mine Articles</a></li>
                                <!--<li class="dropdown">-->
                                    <!--<a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">-->
                                        <!--Dropdown <span class="caret"></span>-->
                                    <!--</a>-->
                                    <!--<ul class="dropdown-menu">-->
                                        <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a>-->
                                        <!--</li>-->
                                        <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another-->
                                            <!--action</a></li>-->
                                        <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else-->
                                            <!--here</a></li>-->
                                        <!--<li role="presentation" class="divider"></li>-->
                                        <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated-->
                                            <!--link</a></li>-->
                                    <!--</ul>-->
                                <!--</li>-->
                                <!--<li class="pull-right"><a href="#" class="text-muted"><i class="fa fa-gear"></i></a>-->
                                <!--</li>-->
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab_1">
                                    {{>listArticlesCategory category='main'}}
                                </div>
                                <!-- /.tab-pane -->
                                <div class="tab-pane" id="tab_2">
                                    The European languages are members of the same family. Their separate existence is a
                                    myth.
                                    For science, music, sport, etc, Europe uses the same vocabulary. The languages only
                                    differ
                                    in their grammar, their pronunciation and their most common words. Everyone realizes
                                    why a
                                    new common language would be desirable: one could refuse to pay expensive
                                    translators. To
                                    achieve this, it would be necessary to have uniform grammar, pronunciation and more
                                    common
                                    words. If several languages coalesce, the grammar of the resulting language is more
                                    simple
                                    and regular than that of the individual languages.
                                </div>
                                <!-- /.tab-pane -->
                                <div class="tab-pane" id="tab_3">
                                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
                                    when an unknown printer took a galley of type and scrambled it to make a type
                                    specimen book.
                                    It has survived not only five centuries, but also the leap into electronic
                                    typesetting,
                                    remaining essentially unchanged. It was popularised in the 1960s with the release of
                                    Letraset
                                    sheets containing Lorem Ipsum passages, and more recently with desktop publishing
                                    software
                                    like Aldus PageMaker including versions of Lorem Ipsum.
                                </div>
                                <!-- /.tab-pane -->
                            </div>
                            <!-- /.tab-content -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box box-success">
                            <div class="box-header with-border">
                                <h3 class="box-title">Wiki Categories</h3>
                            </div>
                            <div class="box-body">
                                <div class="list-group">
                                    {{#each categories}}
                                        <a href="{{pathFor 'wikiCategory' category=this}}"
                                           class="list-group-item">
                                            {{this}}
                                            <span class="pull-right">
                                                <button class="btn btn-xs btn-danger delete-category-modal"
                                                        data-category="{{this}}">
                                                    <i class="fa fa-times"></i> Delete
                                                </button>
                                            </span>
                                        </a>
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="box box-danger">
                            <div class="box-header with-border">
                                <h3 class="box-title">Wiki Actions</h3>
                            </div>
                            <div class="box-body">
                                <button type="button" class="btn btn-block btn-flat bg-maroon add-article">Add Article
                                </button>
                                {{#if canAddCategory}}
                                    <button class="btn btn-block btn-flat bg-purple add-category-modal">Add Category
                                    </button>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-6 col-sm-12">
                        <div class="box box-default">
                            <div class="box-header with-border">
                                <h3 class="box-title">Wiki Categories</h3>

                                <div class="box-tools pull-right">
                                    {{#if canAddCategory}}
                                        <button class="btn btn-box-tool bg-purple add-category-modal">Add Wiki
                                            Category
                                        </button>
                                    {{/if}}
                                    <!--<button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>-->
                                    <!--<button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>-->
                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <!--<ul class="nav nav-pills nav-stacked">-->
                                        <div class="list-group">
                                            {{#each categories}}
                                                <a href="{{pathFor 'wikiCategory' category=this}}"
                                                   class="list-group-item">
                                                    {{this}}
                                                    <span class="pull-right">
                                                <button class="btn btn-xs btn-danger delete-category-modal"
                                                        data-category="{{this}}">
                                                    <i class="fa fa-times"></i> Delete
                                                </button>
                                            </span>
                                                </a>
                                            {{/each}}
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="info-box col-md-6">
                                            <span class="info-box-icon bg-red"><i class="fa fa-star-o"></i></span>

                                            <div class="info-box-content">
                                                <span class="info-box-text">Likes</span>
                                                <span class="info-box-number">93,139</span>
                                            </div>
                                            <!-- /.info-box-content -->
                                        </div>
                                        <!-- /.info-box -->
                                    </div>
                                </div>
                                <!-- /.row -->
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer no-padding">
                            </div>
                            <!-- /.footer -->
                        </div>
                    </div>
                </div>
                {{>addCategoryModal}}
                {{>deleteCategoryModal }}
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    {{else}}
        {{> loading}}
    {{/if}}

</template>
