<template name="mainWiki">
    {{#if Template.subscriptionsReady}}
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Wiki
                    {{#if scopeTypeIsOrg}}
                        <small>for {{scopeName}} organization profile</small>
                    {{else}}
                        <small>for {{scopeName}} personal profile</small>
                    {{/if}}
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{{pathFor 'mainDash'}}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                    <li class="active">Wiki</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="nav-tabs-custom">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#tab_1" data-toggle="tab" aria-expanded="true">Articles for Main Category</a></li>
                                {{#if wikiAdmin}}
                                    <li class=""><a href="#tab_2" data-toggle="tab" aria-expanded="false">Drafts for Main Category</a></li>
                                {{/if}}
                                <li class=""><a href="#tab_3" data-toggle="tab" aria-expanded="false">Mine Articles</a></li>
                                <!--<li class="dropdown">-->
                                    <!--<a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">-->
                                        <!--Dropdown <span class="caret"></span>-->
                                    <!--</a>-->
                                    <!--<ul class="dropdown-menu">-->
                                        <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a>-->
                                        <!--</li>-->
                                        <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another-->
                                            <!--action</a></li>-->
                                        <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else-->
                                            <!--here</a></li>-->
                                        <!--<li role="presentation" class="divider"></li>-->
                                        <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated-->
                                            <!--link</a></li>-->
                                    <!--</ul>-->
                                <!--</li>-->
                                <!--<li class="pull-right"><a href="#" class="text-muted"><i class="fa fa-gear"></i></a>-->
                                <!--</li>-->
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab_1">
                                    {{>listArticlesCategory category=currentCategory draft=false mine=false}}
                                </div>
                                <!-- /.tab-pane -->
                                {{#if wikiAdmin}}
                                    <div class="tab-pane" id="tab_2">
                                        {{>listArticlesCategory category=currentCategory draft=true mine=false}}
                                    </div>
                                {{/if}}
                                <!-- /.tab-pane -->
                                <div class="tab-pane" id="tab_3">
                                    {{>listArticlesCategory category=currentCategory draft=true mine=false}}
                                </div>
                                <!-- /.tab-pane -->
                            </div>
                            <!-- /.tab-content -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box box-success">
                            <div class="box-header with-border">
                                <h3 class="box-title">Wiki Categories</h3>
                            </div>
                            <div class="box-body">
                                <div class="list-group">
                                    {{#each categories}}
                                        <a href="{{pathFor 'wikiCategory' category=this}}"
                                           class="list-group-item">
                                            {{this}}
                                            <span class="pull-right">
                                                <button class="btn btn-xs btn-primary edit-category-modal"
                                                        data-wikiid="{{currentWiki._id}}" data-category="{{this}}">
                                                    <i class="fa fa-pencil-square-o"></i> Edit
                                                </button>

                                                <button class="btn btn-xs btn-danger delete-category-modal"
                                                        data-category="{{this}}">
                                                    <i class="fa fa-times"></i> Delete
                                                </button>
                                            </span>
                                        </a>
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="box box-danger">
                            <div class="box-header with-border">
                                <h3 class="box-title">Wiki Actions</h3>
                            </div>
                            <div class="box-body">
                                <button type="button" class="btn btn-block btn-flat bg-maroon add-article">Add Article
                                </button>
                                {{#if canAddCategory}}
                                    <button class="btn btn-block btn-flat bg-purple add-category-modal">Add Category
                                    </button>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                </div>

                {{>addCategoryModal}}
                {{>deleteCategoryModal }}
                {{>editCategoryModal }}
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    {{else}}
        {{> loading}}
    {{/if}}

</template>
