<template name="editArticle">
    <div class="row">
        <div class="col-lg-9">
            <div class="box box-solid">
                <!--<div class="box-header with-border"><h3 class="box-title">Article Editor</h3></div>-->
                <div class="box-body">
                    <div class="row">
                        <div class="col-lg-6">
                            {{> editArticleTitle }}
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="articleTags">Article Tags</label>
                                <input type="text" class="form-control" id="articleTags" placeholder="Article tags"
                                       value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="box box-solid">
                <div class="box-header with-border"><h4 class="box-title">Actions</h4></div>
                <div class="box-body">
                    {{#if isPublished}}
                        <button class="btn btn-block btn-flat btn-default article-publish">Change status to: Draft
                        </button>
                    {{else}}
                        <button class="btn btn-block btn-flat btn-success article-publish">Change status to: Publish
                        </button>
                    {{/if}}
                    <button class="btn btn-block btn-flat bg-orange article-view">View Article</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="box box-solid">
                <div class="box-header with-border">
                    {{#if editTitle}}
                        {{> editArticleTitle }}
                    {{else}}
                        <h3 class="box-title">{{title}}</h3> <a href="#" class="edit-title"><i
                            class="fa fa-pencil-square-o"></i></a>

                    {{/if}}

                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        <!--<div class="btn-group">-->
                        <!--<button class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown"-->
                        <!--aria-expanded="false"><i class="fa fa-wrench"></i></button>-->
                        <!--<ul class="dropdown-menu" role="menu">-->
                        <!--<li><a href="#">Action</a></li>-->
                        <!--<li><a href="#">Another action</a></li>-->
                        <!--<li><a href="#">Something else here</a></li>-->
                        <!--<li class="divider"></li>-->
                        <!--<li><a href="#">Separated link</a></li>-->
                        <!--</ul>-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <!--{{> CodeMirror id="wiki-editor" name="wikiEditor" options=editorOptions reactiveVar="articleContent1"}}-->
                            {{> CodeMirror id="wiki-editor" name="wikiEditor" options=editorOptions code=editorCode }}
                        </div>

                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <div class="col-md-6">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Preview</h3>

                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        <!--<div class="btn-group">-->
                        <!--<button class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown"-->
                        <!--aria-expanded="false"><i class="fa fa-wrench"></i></button>-->
                        <!--<ul class="dropdown-menu" role="menu">-->
                        <!--<li><a href="#">Action</a></li>-->
                        <!--<li><a href="#">Another action</a></li>-->
                        <!--<li><a href="#">Something else here</a></li>-->
                        <!--<li class="divider"></li>-->
                        <!--<li><a href="#">Separated link</a></li>-->
                        <!--</ul>-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            {{#markdown}}{{articlePreview}}{{/markdown}}
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</template>
