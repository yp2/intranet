<template name="deleteCategoryModal">
    <div class="modal fade" id="deleteCategoryModal" tabindex="-1" role="dialog"
         aria-labelledby="deleteCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="deleteCategoryModalLabel">Delete <strong>{{getCategory}}</strong> Category </h4>
                </div>
                <div class="modal-body">
                Delete category <strong>{{getCategory}}</strong>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left btn-flat" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger btn-flat delete-category">Delete</button>
                </div>
            </div>
        </div>
    </div>
</template>
