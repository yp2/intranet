<template name="editArticle">
    <div class="row">
        <div class="col-md-6 col-lg-8 col-xs-12">
            <div class="box box-solid article-info">
                <div class="box-header with-border"><h3 class="box-title">Info</h3></div>
                <div class="box-body">
                    <dl class="dl-horizontal">
                        <dt>Title</dt>
                        <dd>{{title}}</dd>
                        <dt>Author</dt>
                        <dd>{{author.username}}</dd>
                        <dt>Status</dt>
                        <dd>{{status}}</dd>
                        <dt>Created</dt>
                        <dd>{{timeFromNow createdAt}}</dd>
                        <dt>Modified</dt>
                        <dd>{{timeFromNow modifiedAt}}</dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4 col-xs-12">
            <div class="box box-solid">
                <div class="box-header with-border"><h4 class="box-title">Actions</h4></div>
                <div class="box-body">
                    {{#if isPublished}}
                        <button class="btn btn-block btn-flat btn-default article-publish">Change status to: Draft
                        </button>
                    {{else}}
                        <button class="btn btn-block btn-flat btn-success article-publish">Change status to: Publish
                        </button>
                    {{/if}}
                    <button class="btn btn-block btn-flat bg-orange article-view">View Article</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="box">
                <div class="box-header with-border">
                    {{#if editTitle}}
                        {{> editArticleTitle }}
                    {{else}}
                        <h3 class="box-title">{{title}}</h3> <a href="#" class="edit-title"><i
                            class="fa fa-pencil-square-o"></i></a>

                    {{/if}}

                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="codemirror-wrapper">
                                {{> CodeMirror id="wiki-editor" name="wikiEditor" options=editorOptions code=editorCode }}
                            </div>
                        </div>

                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <div class="col-md-6 col-xs-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Preview</h3>

                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            {{#markdown}}{{articlePreview}}{{/markdown}}
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</template>
