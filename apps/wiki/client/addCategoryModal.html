<template name="addCategoryModal">
    <!-- Your Page Content Here -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog"
         aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="addCategoryModalLabel">Add Category</h4>
                </div>
                <form role="form" class="add-category-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="inputAddCategory">Category name</label>
                            <input type="text" class="form-control" id="inputAddCategory"
                                   placeholder="Category name">
                            <label class="control-label" style="display: none">
                                <i class="fa fa-times-circle-o"></i> <span class="category-error"></span></label>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left btn-flat" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-flat add-category">Add</button>
                </div>
            </div>
        </div>
    </div>
</template>
