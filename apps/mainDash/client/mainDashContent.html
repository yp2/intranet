<template name="mainDashContent">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
            {{#if parentSubsReady}}
                <section class="content-header">
                    <h1>
                        Intranet for {{scopeName}}
                        <small></small>
                    </h1>
                    <ol class="breadcrumb">
                        <li class="active"><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <div class="info-box">
                                <span class="info-box-icon bg-aqua"><i class="ion ion-hammer"></i></span>

                                <div class="info-box-content">
                                    <span class="info-box-text">Projects</span>
                                    <span class="info-box-number">{{projectsCount}}</span>
                                </div>
                                <!-- /.info-box-content -->
                            </div>
                            <!-- /.info-box -->
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <div class="info-box">
                                <span class="info-box-icon bg-green"><i class="ion ion-person"></i></span>

                                <div class="info-box-content">
                                    <span class="info-box-text">Users</span>
                                    <span class="info-box-number">{{registeredUser}}</span>
                                </div>
                                <!-- /.info-box-content -->
                            </div>
                            <!-- /.info-box -->
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <div class="info-box">
                                <span class="info-box-icon bg-yellow"><i class="ion ion-filing"></i></span>

                                <div class="info-box-content">
                                    <span class="info-box-text">Wiki categories</span>
                                    <span class="info-box-number">{{wikiCategoriesCount}}</span>
                                </div>
                                <!-- /.info-box-content -->
                            </div>
                            <!-- /.info-box -->
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <div class="info-box">
                                <span class="info-box-icon bg-red"><i class="ion ion-hammer"></i></span>

                                <div class="info-box-content">
                                    <span class="info-box-text">Wiki Project Categories</span>
                                    <span class="info-box-number">{{wikiProjectCategoriesCount}}</span>
                                </div>
                                <!-- /.info-box-content -->
                            </div>
                            <!-- /.info-box -->
                        </div>
                    </div>

                </section><!-- /.content -->

            {{else}}
                {{>contentLoading}}
            {{/if}}

    </div><!-- /.content-wrapper -->

</template>
