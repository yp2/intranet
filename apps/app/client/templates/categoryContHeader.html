<template name="categoryContHeader">
    Category:
    {{#if checkMainCategory category}}
        <a href="{{pathFor 'mainWiki'}}">Main category</a>
    {{else}}
        <a href="{{pathFor 'wikiCategory' category=category}}">{{category}}</a>
    {{/if}}
    <small><a href="{{pathFor 'mainWiki'}}">Wiki</a>
        {{#if scopeTypeIsOrg}}
            for {{scopeName}} organization profile
        {{else}}
            for {{scopeName}} personal profile
        {{/if}}
    </small>
</template>
