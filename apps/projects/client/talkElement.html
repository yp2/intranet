<template name="talkElement">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="box box-widget talk-element">
            <div class="box-header with-border ">
                <div class="user-block ">
                    <!--<img class="img-circle" src="../dist/img/user1-128x128.jpg" alt="User Image">-->
                    <span class="username">{{author.username}}</span>
                    <span class="description">Published - {{timeFromNow createdAt}}</span>
                </div>
                <!-- /.user-block -->
                <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <!--<div class="box-header with-border">-->
            <!--<h3 class="box-title">-->
            <!--{{title}}-->
            <!--</h3>-->
            <!--</div>-->
            <div class="box-body">
                <!-- post text -->
                <h3 class="talk-title">{{title}}</h3>
                {{content}}

            </div>
            <!-- /.box-body -->
            {{#if talkComment}}
                <div class="box-footer box-comments">
                    {{#each talkComment}}
                        <div class="box-comment">
                            <!-- User image -->
                            <!--<img class="img-circle img-sm" src="../dist/img/user3-128x128.jpg" alt="User Image">-->

                            <div class="comment-text">
                <span class="username">{{author.username}}
                    <span class="text-muted pull-right">{{timeFromNow createdAt}}</span>
                </span><!-- /.username -->
                                {{content}}
                            </div>
                            <!-- /.comment-text -->
                        </div>
                    {{/each}}

                </div>
            {{/if}}
            <!-- /.box-footer -->
            <div class="box-footer">
                <form class="form-comment">
                    <!--<img class="img-responsive img-circle img-sm" src="../dist/img/user4-128x128.jpg" alt="Alt Text">-->
                    <!-- .img-push is used to add margin to elements next to floating images -->
                    <div class="img-push">
                        <textarea placeholder="Comment" class="form-control comment" rows="2"></textarea>
                        <!--<input type="text" class="form-control input-sm" placeholder="Press enter to post comment">-->
                    </div>
                    <button type="submit" {{canAddComment}} class="btn btn-flat btn-primary pull-right add-comment"><i class="fa fa-plus"></i> Add comment
                    </button>
                </form>
            </div>
            <!-- /.box-footer -->
        </div>
    </div>
</template>
